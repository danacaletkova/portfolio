<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Contact | Dana Caletkova</title>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=DM+Serif+Display:ital@0;1&display=swap"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="/css/style.css" />
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://kit.fontawesome.com/3cd3489d31.js"
        crossorigin="anonymous"
      ></script>
    </head>
    <body>
      <div class="container content-section">
        <h1>Let's get in touch!</h1>
        <h2 class="pb-5">I'm looking forward to hearing from you.</h2>
        <div class="row mb-5">
          <h3 class="fw-bold fs-5">Email</h3>
          <p>
            <a href="mailto:dana@example.mail.com" class="contact-link"
              >dana@example.mail.com</a
            >
          </p>
        </div>
        <div class="row mb-5">
          <h3 class="fw-bold fs-5">LinkedIn</h3>
          <p>
            <a
              href="https://www.linkedin.com/in/dana-caletkova/"
              target="_blank"
              class="contact-link"
              >linkedin.com/in/dana-caletkova</a
            >
          </p>
        </div>
        <div class="row mb-5">
          <h3 class="fw-bold fs-5">GitHub</h3>
          <p>
            <a
              href="https://github.com/danacaletkova"
              target="_blank"
              class="contact-link"
              >github.com/danacaletkova</a
            >
          </p>
        </div>
      </div>
    </body>
  </html>
</html>
