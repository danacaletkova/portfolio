  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="Get in touch with Dana" />
      <title>Contact | Dana Caletkova</title>
      <link rel="icon" type="image/png" href="/images/favicon32x32.png" />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=DM+Serif+Display:ital@0;1&display=swap"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="/css/style.css" />
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://kit.fontawesome.com/3cd3489d31.js"
        crossorigin="anonymous"
      ></script>
    </head>
    <body>
      <nav class="container-fluid navigation">
        <div class="nav-link">
          <a href="/" class="link underline m-0">Home</a>
        </div>
        <div class="nav-link">
          <a href="/about.html" class="link underline m-0">About</a>
        </div>
        <div class="nav-link">
          <a href="/work.html" class="link underline m-0">Work</a>
        </div>
        <div class="nav-link">
          <a href="/contact.html" class="link underline active m-0">Contact</a>
        </div>
      </nav>
      <div class="container">
        <div class="top-section">
          <h1>Let's get in touch</h1>
          <h2>I'm looking forward to hearing from you</h2>
        </div>
        <div class="row pb-0 pb-md-5">
          <div class="col-12 col-md-6 pb-4 pb-md-0">
            <form action="https://formspree.io/f/mvoejpeb" method="post">
              <fieldset>
                <label for="name"
                  ><strong>Your Name</strong> <small>(required)</small></label
                >
                <input
                  class="input-field"
                  type="text"
                  name="name"
                  id="name"
                  required
                />
                <label for="email"
                  ><strong>Your Email</strong> <small>(required)</small></label
                >
                <input
                  class="input-field"
                  type="email"
                  name="contact"
                  id="email"
                  required
                />
                <label for="message"
                  ><strong>Your Message</strong>
                  <small>(required)</small></label
                >
                <textarea
                  class="input-field"
                  rows="3"
                  name="message"
                  id="message"
                  required
                ></textarea>
              </fieldset>
              <input class="btn" type="submit" value="Submit" />
            </form>
          </div>
          <div class="col-12 col-md-6">
            <div
              class="text-center d-flex flex-column align-items-center"
            >
              <div class="p-4">
                <h3>Email</h3>
                <p>
                  <a
                    href="mailto:danacaletkova@proton.me"
                    class="contact-link underline"
                    >danacaletkova@proton.me</a
                  >
                </p>
              </div>
              <div class="p-4">
                <h3>LinkedIn</h3>
                <p>
                  <a
                    href="https://www.linkedin.com/in/danacaletkova/"
                    target="_blank"
                    class="contact-link underline"
                    >linkedin.com/in/danacaletkova</a
                  >
                </p>
              </div>
              <div class="p-4">
                <h3>GitHub</h3>
                <p>
                  <a
                    href="https://github.com/danacaletkova"
                    target="_blank"
                    class="contact-link underline"
                    >github.com/danacaletkova</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="container logo-links">
        <a href="mailto:danacaletkova@proton.me" title="Email">
          <i class="fa-solid fa-square-envelope fa-lg"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/dana-caletkova/"
          target="_blank"
          title="LinkedIn"
        >
          <i class="fa-brands fa-linkedin fa-lg"></i>
        </a>
        <a
          href="https://github.com/danacaletkova"
          target="_blank"
          title="GitHub"
        >
          <i class="fa-brands fa-square-github fa-lg"></i>
        </a>
      </footer>
    </body>
  </html>
</html>
